server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ React app fallback (client-side routing)
    location / {
        try_files $uri /index.html;
    }

    # ✅ Static assets (Vite build: /assets/*)
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # ✅ Image folder
    location /img/ {
        root /usr/share/nginx/html;
    }

    # ✅ Favicon
    location = /favicon.ico {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
    }

    # ✅ Proxy API calls to backend
    location /api/ {
        proxy_pass http://seneca-lb-1527625294.us-east-2.elb.amazonaws.com:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Cache headers for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|avif)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
